<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoolRequest.Coder</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link
            rel="stylesheet"
            href="css/element.css"
    />
    <!-- Import Vue 3 -->
    <script src="js/vue.global.js"></script>
    <!-- Import component library -->
    <script src="js/element.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pic {
            margin: 0 auto;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="pic" style="width: 1000px;height: 800px">
            <el-carousel height="800px" motion-blur>
                <el-carousel-item v-for="url in urls" :key="url">
                    <img :src="url" height="800" width="1000" />
                </el-carousel-item>
            </el-carousel>
        </div>
    </div>
</body>
<script>
    const {createApp, ref,reactive} = Vue
    createApp({
        setup() {
            let urls = reactive([
                "images/1.png",
                "images/2.png",
                "images/3.png",
                "images/4.png",
                "images/5.png",
                "images/6.png",
                "images/7.png",
                "images/8.png",
                "images/9.png",
                "images/10.png",
                "images/11.png",
            ])
            return {
                urls
            }
        }
    }).use(ElementPlus).mount('#app')
</script>
</html>
